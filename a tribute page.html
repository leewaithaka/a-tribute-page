
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <div id="title">
            <h1>Dr. Norman Borlaug</h1>
        </div>
        <div id="img-div">
            <img id="image" src="borlaug.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug receiving the Nobel Peace Prize.</figcaption>
        </div>
        <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist who led initiatives to fight hunger and improve agricultural practices. He was awarded the Nobel Peace Prize in 1970 for his contributions to world food security.</p>
        </div>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn More</a>
    </main>
</body>
